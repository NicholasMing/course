Configuration:
  status: off

  Properties: # 定义变量
    Property:
      - name: LOG_HOME
        value: ./logs
      - name: FILE_NAME
        value: course

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%date{yyyy-MM-dd HH:mm:ss} [%t] %highlight{%-5level} %logger{36} - %msg%n"

    # 输出到文件，超过10MB归档
    RollingFile:
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${LOG_HOME}/${FILE_NAME}.log
        filePattern: "${LOG_HOME}/$${date:yyyy-MM}/${FILE_NAME}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%date{yyyy-MM-dd HH:mm:ss}||%-5level||${sys:hostName}||${FILE_NAME}||%X{X-B3-TraceId}||%X{X-B3-SpanId}||%X{shopId}||%X{userId}||%logger{36}||%msg||%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"
          TimeBasedTriggeringPolicy:
            modulate: "true"
            interval: "1"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
